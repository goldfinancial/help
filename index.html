<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Links - help.gfs.loans</title>
    <meta name="description" content="Support Links">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header>
    <!-- Logo, Title and Description Codes Start -->
      <div class="header_img flex_column_center">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <div class="header_text flex_column_center">
        <h1 class="header_h_item">HelpDesk Links</h1>
        <h2 class="header_h_item">help.gfs.loans</h2>
      </div>
    <!-- Logo, Title and Description Codes End -->  

    <!-- Menu Codes Start -->
      <nav>
        <ul class="header_nav_menu_list flex_no_wrap_row_center">
          <li data-target="#main_section_container_1" id="header_nav_menu_item_1" class="header_nav_menu_item" href="">My Account</li>
          <li data-target="#main_section_container_2" id="header_nav_menu_item_2" class="header_nav_menu_item" href="">Screen Connect</li>
          <li data-target="#main_section_container_3" id="header_nav_menu_item_3" class="header_nav_menu_item" href="">Contact Support</li>
        </ul>
      </nav>
    <!-- Menu Codes End -->

    </header>
    <main>
      <!-- Menu Container 1 Codes Start -->
      <section id="main_section_container_1" class="flex_column_center">

        <!-- Menu Item -->
        <a class="main_a_item" href="https://myaccount.microsoft.com" target="_blank" rel="nofollow">
          <button class="main_button_item">myaccount.microsoft.com</button>
        </a>
        <!-- Menu Item -->
        <a class="main_a_item" href="https://passwordreset.microsoftonline.com/" target="_blank" rel="nofollow">
          <button class="main_button_item">Forgot Password? Reset Password</button>

        <!-- Menu Item -->
        <a class="main_a_item" href="https://app.mortgageworkspace.com" target="_blank" rel="nofollow">

        </a>

      <!-- Menu Container 1 Codes End -->

      <!-- Menu Container 2 Codes Start -->
      <section id="main_section_container_2" class="flex_column_center">
        <!-- Menu Item -->
        <a class="main_small_a_item" href="https://support.gfs.loans" target="_blank" rel="nofollow">
          <button class="main_small_button_item">Enter Support Session</button>
        </a>
      </section>
      <!-- Menu Container 2 Codes End -->

      <!-- Menu Container 3 Codes Start -->
      <section id="main_section_container_3" class="flex_column_center">

        <!-- Menu Small Item -->
        <div class="main_small_button_list">
          <a class="main_small_a_item" href="mailto:support@gfs.loans" target="_blank" rel="nofollow">
            <button class="main_small_button_item">support@gfs.loans</button>
          </a>
        </div>
      </section>
      <!-- Menu Container 3 Codes End -->

    <footer>
      <!-- Footer Codes Start -->
      <div class="footer_div_item flex_row_center">
        <a class="footer_a_item" href="mailto:support@gfs.loans">Technology Solutions</a>&nbsp;| Copyright GFS Home Loans
